<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fireworks</title>
    <script src="fireworks.min.js"></script>
  </head>
  <body>
      <div class="box"></div>
  </div>
    <script>
      var box = document.getElementsByClassName("box")[0];
      fireworks({
        dom: box,
        opacity: 0.9,
        width: "100%",
        height: "100%",
      });
    </script>
  </body>
</html>
